<!DOCTYPE html>
<html>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>

    <script>
        function sumNumbers(){
            let sum = 0;
            
            for(let i = 0; i <= 100; i++){
                sum += i;
            }

            console.log(`The sum of the numbers from 1 to 100 is: ${sum}`);
        }
    </script>
</body>
</html>
